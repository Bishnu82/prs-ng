<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }}</span>
  </div>
</div>
<p *ngIf="!user">Loading...</p>
<div *ngIf="user">
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          UserName:
        </td>
        <td>
          <input [(ngModel)]="user.userName" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          Password:
        </td>
        <td>
          <input [(ngModel)]="user.password" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          FirstName:
        </td>
        <td>
          <input [(ngModel)]="user.firstName" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          LastName:
        </td>
        <td>
          <input [(ngModel)]="user.lastName" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          PhoneNumber:
        </td>
        <td>
          <input [(ngModel)]="user.phoneNumber" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          Email:
        </td>
        <td>
          <input [(ngModel)]="user.email" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          isReviewer:
        </td>
        <td>
          <input [(ngModel)]="user.isReviewer" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>
          isAdmin:
        </td>
        <td>
          <input [(ngModel)]="user.isAdmin" class="rounded" type="text" />
        </td>
      </tr>
    </table>
  </main>
  <span
    ><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span
  >
</div>
