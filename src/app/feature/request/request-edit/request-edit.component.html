<div class="component-content">
  <div class="lefthalf">
    <span class="component-title">{{ title }}</span>
  </div>
</div>
<p *ngIf="!request">Loading...</p>
<div *ngIf="request">
  <main class="single">
    <table class="table table-sm">
        <tr>
            <td>
              User:
            </td>
            <td>
              <select [(ngModel)]="request.user" class="rounded" [compareWith]='compUser'>
                <option *ngFor="let u of users" [ngValue]="u">{{
                  u.userName
                }}</option>
              </select>
            </td>
          </tr>
      <tr>
        <td>
          Description:
        </td>
        <td>
          <input
            [(ngModel)]="request.description"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      
      <tr>
        <td>
          Justification:
        </td>
        <td>
          <input
            [(ngModel)]="request.justification"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>
          DateNeeded:
        </td>
        <td>
          <input [(ngModel)]="request.dateNeeded" class="rounded" type="date" />
        </td>
      </tr>
      <tr>
        <td>
          DeliveryMode:
        </td>
        <td>
          <input
            [(ngModel)]="request.deliveryMode"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>
          Status:
        </td>
        <td>
          <input
            [(ngModel)]="request.status"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>
          Total:
        </td>
        <td>
          <input
            [(ngModel)]="request.total"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
      <tr>
        <td>
          SubmittedDate:
        </td>
        <td>
          <input
            [(ngModel)]="request.submittedDate"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>
          ReasonForRejection:
        </td>
        <td>
          <input
            [(ngModel)]="request.reasonForRejection"
            class="rounded"
            type="text"
          />
        </td>
      </tr>
    </table>
  </main>
  <span
    ><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span
  >
</div>
